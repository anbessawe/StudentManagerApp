<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    <title>Student Management App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Card Component-->
<div class="card text-center">
    <div class="card-header">
        Student Manager App
    </div>
    <div class="card-body">
        <h5 class="card-title">Welcome to Student Manager App</h5>
        <a href="#" class="btn btn-primary">Add Student</a>

    </div>
    <!-- Card Component Body with No Students -->
    <div>
        <p class="card-text">There are no students !</p>
    </div>
    <!-- Card Component Body with  Students-->
    <div>
        <table  class="table">
            <thead>
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${student.id}"/>
                <td th:text="${student.firstName}"/>
                <td th:text="${student.lastName}"/>
                <td th:text="${student.email}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-muted">
        “Your attitude, not your aptitude, will determine your altitude.”
        Zig Ziglar
    </div>
</div>
</body>
</html>

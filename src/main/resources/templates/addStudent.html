<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Student Management App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon"
          type="image/png"
          href="https://img.icons8.com/dotty/80/000000/student-registration.png">
</head>
<body>

<!-- Card Component-->
<div class="card text-Right">
    <div class="card-header">
        Student Manager App
    </div>
    <div class="card-body">
        <h5 class="card-title">Add Students</h5>

        <!--BODY-->
        <!--Form-->
        <form action="#" th:action="@{/addStudent}"
              th:object="${student}" method="post">
            <!--First Name-->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                       placeholder="Enter First Name of Student">
                <p><em class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></em></p>
            </div>

            <!--Last Name-->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                       placeholder="Enter Last Name of Student">
                <p><em class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></em></p>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email@server.com">
                <p><em class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em></p>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Add Student</button>
                <a href="/" class="btn btn-outline-primary">Home</a>
                <a href="/updatedList" class="btn btn-outline-primary">View Student List</a>
            </div>
        </form>


        <!--BODY-->
    </div>

    <!--Success or Failure Notification-->

    <div th:switch="${message}">
        <div th:case="'Success'" class="alert alert-success">
            <strong>Success!</strong> Student added successfully.
        </div>
        <div th:case="'Failed'" class="alert alert-danger">
            <strong>Failure!</strong> Operation failed. Please try again
        </div>
    </div>


    <div class="card-footer text-muted">
        “Your attitude, not your aptitude, will determine your altitude.”
        Zig Ziglar
    </div>
</div>
</body>
</html>
